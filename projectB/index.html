<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project B</title>
</head>
<body>
<h1>Project B</h1>
<iframe id="projectAFrame" src="http://localhost:8080" width="100%" height="400"></iframe>
<div id="receivedMessage"></div>

<script>
    window.addEventListener('message', function(event) {
        if (event.origin !== "http://localhost:8080") return;

        console.log("Received message:", event.data); // Добавьте для отладки
        document.getElementById('receivedMessage').textContent = 'Получено сообщение: ' + event.data;
    }, false);
</script>
</body>
</html>
