<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project B</title>
</head>
<body>
<h1>Welcome to Project B</h1>
<p id="cookieDisplay">Your cookie: </p>

<script>
    // Функция для получения и отображения куки 'auth'
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Отображаем куку на странице
    document.getElementById('cookieDisplay').textContent = 'Your cookie: ' + getCookie('auth');
</script>
</body>
</html>
