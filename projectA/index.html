<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send POST Request</title>
</head>
<body>
<h1>Send POST Request from A to B</h1>
<button onclick="sendPostRequest()">Send POST with Header and Redirect</button>

<script>
    function sendPostRequest() {
        fetch('http://localhost:8081/set-cookie', {
            method: 'POST',
            headers: {
                'test123': 'test123',
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (response.ok) {
                    // Если ответ успешный, выполняем редирект на приложение B
                    window.location.href = 'http://localhost:8081';
                } else {
                    console.error('Failed to set cookie:', response.statusText);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
