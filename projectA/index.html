<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project A</title>
</head>
<body>
<h1>Project A</h1>

<script>
    // Функция для отправки куки
    function sendCookies() {
        var cookies = document.cookie;
        window.parent.postMessage(cookies, "http://localhost:8081");
    }

    // Отправляем куки сразу после загрузки страницы
    window.onload = function() {
        // Устанавливаем тестовый куки (если нужно)
        document.cookie = "testCookie=Hello from Project A";

        // Отправляем куки
        sendCookies();
    };

    // Можно также настроить периодическую отправку куки, если они могут измениться
    setInterval(sendCookies, 5000);  // Отправка каждые 5 секунд
</script>
</body>
</html>
